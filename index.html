<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-76834314-3"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-76834314-3');
	</script>


	<title>Get GitHub Timeline!</title>
  </head>
  <body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Get Timeline</a>
		</nav>

		<div class="container mb-5">
			<div class="row mt-5 d-flex justify-content-center">
				<h2 class="title">Want to see the GitHub timeline of other users?</h2>
				<p>You can see the whole timeline, just by typing in the user name!</p>
			</div>

			<div class="row d-flex justify-content-center" id="username-row">
				<div class="col-md-12 d-flex justify-content-center">
					<a class="github-button" href="https://github.com/barisesen/github-timeline" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star barisesen/github-timeline on GitHub">View on GitHub</a>
				</div>
				<div class="col-md-4 mt-4">
					<form>
						<div class="form-group">
							<input type="text" id="username" class="form-control" placeholder="Enter GitHub username" value="barisesen">
						</div>

						<div class="form-group d-flex justify-content-center">
							<button type="submit" id="get-timeline" class="btn btn-outline-primary">Get Timeline</button>
						</div>
					</form>
				</div>
			</div>

			<div class="row mt-5 d-flex justify-content-center">
				<div class="loader"></div>
			</div>

			<div class="row mt-3 timeline d-flex items"></div>

			<div class="row load-more justify-content-center d-none mt-3">
				<button class="btn btn-primary d-none load-more" id="load-more">Load More...</button>
			</div>
		</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/dayjs@1.7.7/dayjs.min.js"></script>
	<script src="https://unpkg.com/dayjs@1.7.7/plugin/relativeTime.js"></script>
	<script src="js/main.js"></script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	</body>
</html>
